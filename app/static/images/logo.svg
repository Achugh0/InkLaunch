<svg width="180" height="45" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 45">
  <defs>
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clear Rocket Shape -->
  <g>
    <!-- Rocket body -->
    <rect x="12" y="12" width="10" height="18" fill="#ffffff" rx="1"/>
    
    <!-- Rocket nose cone (pointed top) -->
    <path d="M 12 12 L 17 4 L 22 12 Z" fill="#FFD700"/>
    
    <!-- Rocket window -->
    <circle cx="17" cy="18" r="2.5" fill="#667eea"/>
    
    <!-- Rocket fins -->
    <path d="M 12 28 L 8 34 L 12 32 Z" fill="#667eea"/>
    <path d="M 22 28 L 26 34 L 22 32 Z" fill="#667eea"/>
    
    <!-- Rocket flames -->
    <ellipse cx="17" cy="32" rx="4" ry="6" fill="url(#rocketGrad)" opacity="0.9"/>
    <ellipse cx="17" cy="34" rx="3" ry="4" fill="#FFA500" opacity="0.8"/>
    
    <!-- Sparkle trail -->
    <circle cx="17" cy="38" r="1" fill="#FFD700" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="40" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#ffffff">
    InkLaunch
  </text>
</svg>
