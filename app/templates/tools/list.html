{% extends "base.html" %}

{% block title %}Author Tools - InkLaunch{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Author Tools</h1>
    
    <div class="row">
        {% for tool in tools %}
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-tools"></i> {{ tool.name }}
                    </h5>
                    <p class="card-text">{{ tool.description }}</p>
                    <a href="{{ tool.url }}" class="btn btn-primary">Use Tool</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
