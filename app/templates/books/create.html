{% extends "base.html" %}

{% block title %}Create Book - InkLaunch{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-plus-circle-fill text-primary me-3" style="font-size: 2.5rem;"></i>
                <div>
                    <h1 class="mb-0">Add Your Book</h1>
                    <p class="text-muted mb-0">Share your literary work with the community</p>
                </div>
            </div>
            
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('books.create_book') }}" enctype="multipart/form-data" id="bookForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label fw-bold">
                                        <i class="bi bi-book"></i> Title *
                                    </label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           required maxlength="500" placeholder="Enter your book title">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="subtitle" class="form-label fw-bold">
                                        <i class="bi bi-textarea-t"></i> Subtitle
                                    </label>
                                    <input type="text" class="form-control" id="subtitle" name="subtitle" 
                                           maxlength="500" placeholder="Optional subtitle">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="genre" class="form-label fw-bold">
                                        <i class="bi bi-bookmark"></i> Genre *
                                    </label>
                                    <select class="form-select" id="genre" name="genre" required>
                                        <option value="">Select Genre</option>
                                        {% for genre in genres %}
                                        <option value="{{ genre }}">{{ genre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="cover_image" class="form-label fw-bold">
                                        <i class="bi bi-image"></i> Cover Image
                                    </label>
                                    <input type="file" class="form-control" id="cover_image" name="cover_image" 
                                           accept="image/jpeg,image/png,image/jpg,image/gif">
                                    <small class="form-text text-muted">JPG, PNG or GIF. Max 5MB. Optional but recommended!</small>
                                    <div id="imagePreview" class="mt-3" style="display: none;">
                                        <img id="preview" src="" alt="Preview" class="img-thumbnail" style="max-height: 200px;">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="isbn" class="form-label fw-bold">
                                        <i class="bi bi-upc"></i> ISBN
                                    </label>
                                    <input type="text" class="form-control" id="isbn" name="isbn" 
                                           placeholder="978-0-123456-78-9">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="page_count" class="form-label fw-bold">
                                        <i class="bi bi-file-earmark-text"></i> Page Count
                                    </label>
                                    <input type="number" class="form-control" id="page_count" name="page_count" 
                                           min="1" placeholder="e.g., 350">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="price" class="form-label fw-bold">
                                        <i class="bi bi-currency-dollar"></i> Price ($)
                                    </label>
                                    <input type="number" class="form-control" id="price" name="price" 
                                           step="0.01" min="0" placeholder="9.99">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="amazon_link" class="form-label fw-bold">
                                        <i class="bi bi-link-45deg"></i> Amazon Link
                                    </label>
                                    <input type="url" class="form-control" id="amazon_link" name="amazon_link" 
                                           placeholder="https://amazon.com/...">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="goodreads_link" class="form-label fw-bold">
                                        <i class="bi bi-link-45deg"></i> Goodreads Link
                                    </label>
                                    <input type="url" class="form-control" id="goodreads_link" name="goodreads_link" 
                                           placeholder="https://goodreads.com/...">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold">
                                <i class="bi bi-card-text"></i> Description * 
                                <span class="text-muted fw-normal">(minimum 100 characters)</span>
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="6" 
                                      required placeholder="Tell readers about your book..."></textarea>
                            <div class="d-flex justify-content-between mt-1">
                                <small class="form-text text-muted" id="char-count">0 characters</small>
                                <small class="form-text" id="char-status"></small>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <i class="bi bi-upload"></i> Add to Repository
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Character counter for description
const description = document.getElementById('description');
const charCount = document.getElementById('char-count');
const charStatus = document.getElementById('char-status');

description.addEventListener('input', function() {
    const length = this.value.length;
    charCount.textContent = length + ' characters';
    
    if (length < 100) {
        charStatus.textContent = (100 - length) + ' more needed';
        charStatus.className = 'form-text text-danger';
    } else {
        charStatus.textContent = 'âœ“ Looks good!';
        charStatus.className = 'form-text text-success';
    }
});

// Image preview
document.getElementById('cover_image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
            document.getElementById('imagePreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
    } else {
        document.getElementById('imagePreview').style.display = 'none';
    }
});

// Form validation
document.getElementById('bookForm').addEventListener('submit', function(e) {
    const desc = document.getElementById('description').value;
    if (desc.length < 100) {
        e.preventDefault();
        alert('Description must be at least 100 characters long.');
        return false;
    }
    
    // Disable submit button to prevent double submission
    document.getElementById('submitBtn').disabled = true;
    document.getElementById('submitBtn').innerHTML = '<i class="bi bi-hourglass-split"></i> Uploading...';
});
</script>
{% endblock %}
