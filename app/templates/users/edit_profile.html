{% extends "base.html" %}

{% block title %}Edit Profile - InkLaunch{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Profile</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('users.edit_profile') }}">
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4">{{ user.bio or '' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{ user.email }}" disabled>
                    <small class="form-text text-muted">Email cannot be changed</small>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
